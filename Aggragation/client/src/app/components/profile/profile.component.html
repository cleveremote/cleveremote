<div class="container">

  <a (click)="restartWatching(true)" class="btn btn-default btn-sm">Stay connected</a>
  <div class="page-header text-center">
    <h1><span class="fa fa-anchor"></span> Profile Page</h1>
    <a routerLink="/" (click)="logout()" class="btn btn-default btn-sm">Logout</a>
    <a (click)="send()" class="btn btn-default btn-sm">socket test</a>

  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <h3><span class="fa fa-user"></span> Local</h3>
        <p>
          <strong>id</strong> {{userData.id}}<br>
          <strong>email</strong> {{userData.email}}<br>
        </p>
      </div>
    </div>
  </div>
  <app-test-component></app-test-component>
</div>



<div class="modal" #modal>
  <div class="modal-background"></div>
  <div class="modal-content">
      <div class="modal-header">
          <h4 class="col-12 modal-title text-center">Déconnexion dans {{timerService.counterLogout}} seconds<div
              id="countdown"></div>
          </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success mr-auto" (click)="timerService.restartWatching(true)">Rester
            connecté</button>
          <button type="button" class="btn btn-danger" (click)="timerService.logout()">Déconnexion</button>
      
        </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
